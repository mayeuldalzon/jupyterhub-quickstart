<style>
    .fieldcontainer {
        width: 100%;
    }
    
    .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 15px;
        border-radius: 5px;   
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
        box-sizing: border-box;
    }
    
    .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 15px;
        height: 15px;
        border-radius: 50%; 
        background: #f37524;
        cursor: pointer;
    }
    
    .slider::-moz-range-thumb {
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background: #f37524;
        cursor: pointer;
    }
    </style>
    
    <div class='form-group' id='kubespawner-options'>
    
    
    <fieldset>
    <legend>Container settings</legend>
    
    
    <div class="fieldcontainer">
      <table class="table table-borderless">
        <tbody>
          <tr>
            <td><label for="image_spec">Image</label></td>
            <td>
                <select name="image_spec">
                    {% for image in image_list %}
                        <option value="{{image}}">{{image}}</option>
                    {% endfor %}
                </select>
            </td>
          </td>
          <tr>
            <td><label>Max CPU: <span id="cpu"></span></label></td>
            <td><input type="range" min="0.2" max="4.0" value="0.2" step="0.1" class="slider" id="cpu_limit" name="cpu_limit"></td>
          </tr>
          <tr>
            <td><label>Memory: <span id="mem"></span>M</label></td>
            <td><input type="range" min="256" max="4096" value="256" step="256" class="slider" id="mem_limit" name="mem_limit"></td>
          </tr>
        </tbody>
      </table>
    </div>
    
    </fieldset>
    
    <fieldset>
    <legend>Volume options</legend>
    <div class="fieldcontainer">
      <div>
        <input type="radio" name="volume" id="lustre" value="lustre" checked>
        <label for="lustre">Lustre</label>
      </div>
      <div>
        <input type="radio" name="volume" id="s3" value="s3">
        <label for="s3">Ceph S3</label>
      </div>
      <div>
        <input type="radio" name="volume" id="none" value="none">
        <label for="none">None</label>
      </div>
    </div>
    </fieldset>
    
    <fieldset>
    <legend>Software options</legend>
    <div class="fieldcontainer">
           <input type="checkbox" id="jupyterlab" name="options" value="jupyterlab" />
           <label for="jupyterlab">JupyterLab</label><br/>
           <input type="checkbox" id="cvmfs" name="options" value="cvmfs" />
           <label for="cvmfs">CVMFS</label>
    </div>
    </fieldset>
    </div>
    
    <script>
    var cpu_slider = document.getElementById("cpu_limit");
    var cpu_output = document.getElementById("cpu");
    cpu_output.innerHTML = cpu_slider.value;
    
    cpu_slider.oninput = function() {
      cpu_output.innerHTML = this.value;
    }
    var mem_slider = document.getElementById("mem_limit");
    var mem_output = document.getElementById("mem");
    mem_output.innerHTML = mem_slider.value;
    
    mem_slider.oninput = function() {
      mem_output.innerHTML = this.value;
    }
    </script>
